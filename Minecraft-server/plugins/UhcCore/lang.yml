scenarios:
  global:
    description-header: '&5%escenario%&7:'
    description-prefix: '&7- '
    inventory: '&6&lEscenarios &7(Click para ver la información)'
    inventory-edit: '&6&lEscenarios &7(Editar)'
    inventory-vote: '&6&lVotar &7(Alternar votos)'
    item-edit: '&6Editar'
    item-back: '&6Volver'
    item-next: '&6Siguiente'
    item-hotbar: '&6Has click derecho para ver los escenarios activos'
    item-color: '&5'
    item-info: '&7(Click derecho para ver la información)'
    vote-max: '&cMáximo de votos alcanzado (%max%)'
  cutclean:
    name: CutClean
    description:
    - No furnaces required.
    - Ores and animal drops are automatically smelted.
    - Gravel always drops flint.
    - No lapis is needed for enchanting.
  fireless:
    name: Fireless
    description:
    - You cannot take fire damage.
  bowless:
    name: Bowless
    description:
    - You are not able to craft bows.
    error: '&4[Bowless] &cYou can''t craft bows!'
  rodless:
    name: Rodless
    description:
    - Fishing rods are not craftable.
    error: '&4[Rodless] &cYou can''t craft fishing rods!'
  shieldless:
    name: Shieldless
    description:
    - Shields are not craftable.
    error: '&4[Shieldless] &cYou can''t craft shields!'
  blood_diamonds:
    name: Blood Diamonds
    description:
    - When mining a diamond ore, the player will take half a heart of damage.
  timber:
    name: Timber
    description:
    - Breaking one log of a tree with an axe will cause the whole tree to fall down.
  horseless:
    name: Horseless
    description:
    - You are not able to tame horses/donkeys.
    error: '&4[Horseless] &cYou can''t ride that horse!'
  timebomb:
    name: Timebomb
    description:
    - After killing a player, their loot will drop into a double chest.
    - The chest will explode 30 seconds later.
    chest: '&6&l%player%''s Timebomb'
  no_fall:
    name: No Fall
    description:
    - Fall damage is off.
  best_pve:
    name: Best PvE
    description:
    - Each player will be added to the "Best PvE List" at the start of the game.
    - While being on the list , you will gain 1 extra heart every 10 minutes.
    - Once a player takes damage, the player will be removed from the list.
    - If you kill a player, you are added back to the list.
    added: '&4[Best PvE] &aYou are added to the PvE list.'
    removed: '&4[Best PvE] &cYou are now removed from the PvE list. Getting a kill
      will add you back to the list.'
    back: '&4[Best PvE] &aYou are added back to the PvE list.'
  triple_ores:
    name: Triple Ores
    description:
    - Ores drop in threes.
  double_ores:
    name: Double Ores
    description:
    - Ores drop in pairs.
  team_inventory:
    name: Team Inventory
    description:
    - Each team has an extra inventory that all members from the team can view by
      using /teaminventory.
    error: '&cYou may only open your team''s inventory while playing!'
    disabled: '&cTeam Inventory is currently disabled!'
    open: '&aOpening team inventory ...'
    title: '&6Team Inventory'
  no_clean:
    name: No Clean
    description:
    - Gives you 30 seconds of invincibility after a kill.
    - Attacking other players will remove this PvP Protection.
    invulnerable: '&4[NoClean] &aYou are now invulnerable for 30 seconds!'
    vulnerable: '&4[NoClean] &cYou can now take damage again!'
    error: '&4[NoClean] &cYou can''t damage this player!'
  hastey_boys:
    name: Hastey Boys
    description:
    - Every tool you craft will have Efficiency 3 and Unbreaking 1
    grindstone-error: '&4[Hastey Boys] &cYou may not disenchant "Hastey Boys" tools.'
  lucky_leaves:
    name: Lucky Leaves
    description:
    - Trees have a 0.5% chance of dropping a Golden Apple.
  bleeding_sweets:
    name: Bleeding Sweets
    description:
    - On death a player drops 1 diamond, 5 gold, 1 book, 2 string and 16 arrows
  double_gold:
    name: Double Gold
    description:
    - The original amount of gold will double when mined.
  goldless:
    name: Goldless
    description:
    - When gold is mined, it will disappear and is not obtainable.
  flower_power:
    name: Flower Power
    description:
    - Break flowers to receive items.
  switcheroo:
    name: Switcheroo
    description:
    - When you shoot someone, you trade places with them
    switch: '&4[Switcheroo] &6You have switched positions with &3%player%'
  vein_miner:
    name: Vein Miner
    description:
    - Mining a block while crouched breaks blocks of the same type in a chain reaction
    - Only works when using the correct tool for the block type
  dragon_rush:
    name: Dragon Rush
    description:
    - In dragon rush the goal is to kill the dragon.
    - The first team to kill the dragon wins!
    - There is a end portal at 0 0
  love_at_first_sight:
    name: Love At First Sight
    description:
    - In this scenario you are not able to choose your teammates through the team
      selection inventory.
    - Teams are created by clicking on someone in game.
    join-error: '&cCan''t join teams, Love at first sight is enabled!'
    join-broadcast: '&4[Love At First Sight] &a%player% has joined %leader%''s team'
  fast_leaves_decay:
    name: Fast Leaves Decay
    description:
    - In this scenario after breaking all logs of a tree the leaves will be gone within
      seconds
  sky_high:
    name: Sky High
    description:
    - In this scenario after 30 minutes you will start taking damage every 30 seconds
      while not above y=120
    damage: '&4[Sky High] &cYou''re taking damage from being below y=120'
  fast_smelting:
    name: Fast Smelting
    description:
    - In this scenario item smelting is sped up 5 times.
  superheroes:
    name: Superheroes
    description:
    - Each player will gain a unique superpower.
    - The superpower is Speed 1, Strength 1, Resistance 2, Invisibility, Jump Boost
      4 or Health Boost 5.
  anonymous:
    name: Anonymous
    description:
    - All player names are distorted.
  gone_fishing:
    name: Gone Fishing
    description:
    - At the beginning of the game everyone gets a lure 3 luck of the sea 3 rod.
  infinite_enchants:
    name: Infinite Enchants
    description:
    - At the beginning of the game everyone gets 64 enchantment tables, anvils, lapis
      blocks and a lot of XP.
  children_left_unattended:
    name: Children Left Unattended
    description:
    - When a teammate dies you receive a speed potion and a tamed wolf.
  silent_night:
    name: Silent Night
    description:
    - At night death messages, name tags, and chat are disabled.
    error: '&4[Silent Night] &cSilent Night is enabled'
  permakill:
    name: PermaKill
    description:
    - When a player dies, it toggles perma day/night.
  weakest_link:
    name: Weakest Link
    description:
    - Every 10 minutes the person with the least health will perish.
    - If everyone is at the same health no one will die.
    kill: '&4[Weakest Link] &c%player% has been killed!'
  eggs:
    name: Eggs
    description:
    - When you throw an egg, a random mob will spawn where it lands.
    - This includes enderdragons and withers.
    - When you kill a chicken, there is a 5% chance of it dropping an egg.
  no_going_back:
    name: No Going Back
    description:
    - Once you go through a nether portal in the overworld, you can't go back to the
      overworld.
    error: '&4[No Going Back] &cYou are stuck in the nether!'
  double_dates:
    name: Double Dates
    description:
    - Players join with a chosen team and are combined randomly with another team.
  fly_high:
    name: Fly High
    description:
    - Players spawn with a elytra.
  randomized_drops:
    name: Randomized Drops
    description:
    - Every block broken will drop random items.
  upside_down_crafting:
    name: Upside Down Crafting
    description:
    - This scenario flips all crafts upside down.
  randomized_crafts:
    name: Randomized Crafts
    description:
    - This scenario randomizes the results of all crafts.
  monsters_inc:
    name: Monsters Inc.
    description:
    - In this scenario all doors are linked as portals.
    error: '&4[Monsters Inc.] &cStop that!'
  achievement_hunter:
    name: Achievement Hunter
    description:
    - Players start with 5 hearts.
    - For every achievement/advancement, players get a half heart of health.
  nine_slots:
    name: Nine Slots
    description:
    - You can only use your hotbar to hold items.
  nether_start:
    name: Nether Start
    description:
    - You start the game in the nether.
