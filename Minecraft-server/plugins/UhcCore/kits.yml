# Edit kits here, to remove all kits write only an empty node: "kits: {}"
kits:
  # Choose a keyword for the kit (not displayed in game)
  tools:
    symbol:
      #Choose what item will represent the kit
      item: '{"type":"STONE_PICKAXE"}'
      #Choose the name of the item
      name: Obrero :v
    # To view the correct item item data you can use '/iteminfo' in game (Permission: 'uhc-core.commands.iteminfo')
    items:
      - '{"type":"STONE_SWORD"}'
      - '{"type":"STONE_PICKAXE"}'
      - '{"type":"STONE_AXE"}'
      - '{"type":"GOLDEN_APPLE","amount":4}'
      - '{"type":"COOKED_BEEF","amount":16}'
    default-name: false
  # Write other kits
  ench:
    symbol:
      item: '{"type":"ENCHANTED_BOOK"}'
      name: El mago
    items:
      - '{"type":"PAPER","amount":10}'
      - '{"type":"LEATHER","amount":5}'
      - '{"type":"GOLDEN_APPLE","amount":5}'
      - '{"type":"COOKED_BEEF","amount":16}'

  shield:
    symbol:
      item: '{"type":"SHIELD"}'
      name: Protegete
    items:
      - '{"type":"SHIELD","amount":1}'
      - '{"type":"GOLDEN_APPLE","amount":6}'
      - '{"type":"COOKED_BEEF","amount":16}'

  MIPE:
    symbol:
      item: '{"type":"END_ROD"}'
      name: MI PHENHE
    items:
      - '{"type":"IRON_AXE","amount":1}'
      - '{"type":"IRON_INGOT","amount":1}'
      - '{"type":"GOLDEN_APPLE","amount":4}'
      - '{"type":"COOKED_BEEF","amount":16}'

  RUSH:
    symbol:
      item: '{"type":"IRON_AXE"}'
      name: RUSHEADOR
    items:
      - '{"type":"IRON_AXE","amount":1}'
      - '{"type":"SHIELD","amount":1}'
      - '{"type":"IRON_BOOTS","amount":1}'
      - '{"type":"GOLDEN_APPLE","amount":1}'
      - '{"type":"COOKED_BEEF","amount":10}'